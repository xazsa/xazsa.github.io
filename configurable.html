<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css.css">
  </head>
  <body>
Start Year(ex.Heisei→1982）<br>
<input type="text" name="startYear" size="5" maxlength="4" id="startYear"><br>
ID Text (ex.Heisei→H）<br>
<input type="text" name="idText" size="5" maxlength="2" id="idText"><br>
<br>
<hr><br>
<input type="reset" name="b-cancel" id="b-cancel" value="CANCEL">
<input type="submit" name="b-submit" id="b-submit" value="SUBMIT">

<script>
        // alert(window.location.href);
        var options = JSON.parse(localStorage.getItem('config_data'));
        alert('Configuration loaded: ' + JSON.stringify(options));


    $('#b-cancel').click(function() {
        document.location = 'pebblejs://close';
    });
</script>
  </body>
</html>
